name: Bump stale issues

on:
  schedule:
    # Run every day at 1:00 UTC
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  fresh-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Run fresh-bot (fork with broader stale-bot match)
        uses: Nek-12/fresh-bot@master
        with:
          # Personal access token from your account with `repo` scope; it will comment as you
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
